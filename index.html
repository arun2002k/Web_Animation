<!DOCTYPE html>
<html>
    <head>
        <title>Goku Animation</title>

        body{

            background-attachment: fixed;

        <br><br><br><br><br>

            <img src ="goku.gif" width = "15%"/>
        </marquee>

        <script>

            window.addEventListener('click',() => {
    
                document.getElementById("song").play();
    
            });
    
    
        </script>
    

    </body>
</html>
